    <div class="animal-info">
        <h2>ライオン</h2>
        <p>哺乳綱食肉目ネコ科ヒョウ属</p>
        <p>
            別名はシシ（獅子）。<br>
            オスの体重は250キログラムを超えることもあり、現生のネコ科ではトラに次いで2番目に大きな種である。<br>
            現在の主な生息地はアフリカ大陸のサブサハラであり、インドのギル国立公園（英語: Gir National Park）
            のインドライオンは絶滅が危惧されている。北アフリカや西南アジアでは有史時代に姿を消している。<br>
            更新世末期、約1万年前までライオンはヒトに次いで広く分布する大型陸上哺乳類だった。
        </p>
    </div>
