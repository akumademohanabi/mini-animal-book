        <p>キヌゲネズミ科キヌゲネズミ亜科</p>
        <p>
            野生ではヨーロッパからアジアの乾燥地帯に分布。

            野生のハムスターは、1日のほとんどを巣穴の中で過ごし、捕食者を避け明け方と夕暮れの短い時間のみに餌を探しに出掛ける。
